version: '3.8'

services:
  checklist-app:
    build: .
    ports:
      - "8080:8080"
    volumes:
      - checklist-data:/app/data
    environment:
      - NODE_ENV=production
      - PORT=8080
      - DATA_DIR=/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  checklist-data:
    driver: local