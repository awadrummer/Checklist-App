<!DOCTYPE html>
<html>
<head>
    <title>Generate Icons</title>
</head>
<body>
    <h2>Icon Generator - Click to generate and download icons</h2>
    <button onclick="generateAllIcons()">Generate All Icons</button>
    <div id="links"></div>
    
    <script>
        function createIcon(size) {
            const canvas = document.createElement('canvas');
            canvas.width = size;
            canvas.height = size;
            const ctx = canvas.getContext('2d');
            
            // Clear canvas
            ctx.clearRect(0, 0, size, size);
            
            // Background circle
            const gradient = ctx.createRadialGradient(size/2, size/2, 0, size/2, size/2, size/2);
            gradient.addColorStop(0, '#5cb3ff');
            gradient.addColorStop(1, '#4a9eff');
            ctx.fillStyle = gradient;
            ctx.beginPath();
            ctx.arc(size/2, size/2, size/2 - size*0.05, 0, 2 * Math.PI);
            ctx.fill();
            
            // Shadow effect
            ctx.shadowColor = 'rgba(0,0,0,0.3)';
            ctx.shadowBlur = size * 0.02;
            ctx.shadowOffsetY = size * 0.01;
            
            // White checklist lines
            ctx.strokeStyle = '#ffffff';
            ctx.lineWidth = Math.max(2, size * 0.015);
            ctx.lineCap = 'round';
            
            const startY = size * 0.32;
            const lineHeight = size * 0.11;
            const leftMargin = size * 0.28;
            const rightMargin = size * 0.72;
            
            // Draw checklist lines
            for (let i = 0; i < 3; i++) {
                const y = startY + (i * lineHeight);
                ctx.beginPath();
                ctx.moveTo(leftMargin, y);
                ctx.lineTo(rightMargin, y);
                ctx.stroke();
            }
            
            // Reset shadow for checkmarks
            ctx.shadowColor = 'transparent';
            
            // Draw checkmarks
            ctx.strokeStyle = '#22c55e';
            ctx.lineWidth = Math.max(2, size * 0.02);
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
            
            // First checkmark
            ctx.beginPath();
            ctx.moveTo(size * 0.19, startY - size * 0.005);
            ctx.lineTo(size * 0.225, startY + size * 0.02);
            ctx.lineTo(size * 0.27, startY - size * 0.025);
            ctx.stroke();
            
            // Second checkmark
            const secondY = startY + lineHeight;
            ctx.beginPath();
            ctx.moveTo(size * 0.19, secondY - size * 0.005);
            ctx.lineTo(size * 0.225, secondY + size * 0.02);
            ctx.lineTo(size * 0.27, secondY - size * 0.025);
            ctx.stroke();
            
            return canvas.toDataURL('image/png');
        }
        
        function downloadIcon(size) {
            const dataUrl = createIcon(size);
            const link = document.createElement('a');
            link.download = `icon-${size}x${size}.png`;
            link.href = dataUrl;
            link.click();
        }
        
        function generateAllIcons() {
            const sizes = [72, 96, 128, 144, 152, 192, 384, 512];
            const linksDiv = document.getElementById('links');
            linksDiv.innerHTML = '';
            
            sizes.forEach(size => {
                const dataUrl = createIcon(size);
                const link = document.createElement('a');
                link.download = `icon-${size}x${size}.png`;
                link.href = dataUrl;
                link.textContent = `Download ${size}x${size}`;
                link.style.display = 'block';
                link.style.margin = '5px 0';
                link.style.padding = '10px';
                link.style.background = '#f0f0f0';
                link.style.textDecoration = 'none';
                link.style.color = '#333';
                link.style.borderRadius = '4px';
                linksDiv.appendChild(link);
                
                // Auto-download
                setTimeout(() => link.click(), size);
            });
        }
    </script>
</body>
</html>
